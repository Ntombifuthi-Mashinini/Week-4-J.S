<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning JavaScript Variables</title>
</head>
<body>
  <h2 id="heading1"></h2>
  <p id="paragraph1"></p>

  <script>
    const greeting = "Hey there, future coder!";
    const message1 = "JavaScript makes web pages dynamic.";
    const message2 = " Let's keep learning and exploring!";

    document.getElementById("heading1").innerHTML = greeting;
    document.getElementById("paragraph1").innerHTML = `${message1}${message2}`;
  </script>
</body>
</html>
