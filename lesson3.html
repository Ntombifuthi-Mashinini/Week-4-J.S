<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Math Fun</title>
</head>
<body>
  <h2 id="heading1"></h2>
  <p id="paragraph2"></p>

  <script>
    const title = "Let’s Do Some Quick Math!";
    const numA = 7;
    const numB = 10;
    const result = `${numA} × ${numB} = ${numA * numB}`;

    document.getElementById("heading1").innerHTML = title;
    document.getElementById("paragraph2").innerHTML = result;
  </script>
</body>
</html>
